<navbar-house></navbar-house>

<div class="container">
<h1>All Messages From</h1>
{{myFname+" "}}{{myLname}}
<br>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 col-md-4 my-2" ng-repeat="message in messages">
            <div class="card">
                <div class="card-body">                                   
                    <h3 class="card-title">{{message.name}}</h3>
                    <p class="card-text">{{message.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
